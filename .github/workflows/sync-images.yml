  schedule:
    - cron: '0 2 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Install skopeo
        run: |
          sudo apt update
          sudo apt install -y skopeo

      - name: Sync OpenJDK 17 JRE Slim
        run: |
          skopeo copy \
            --src-no-creds \
            --dest-creds "${{ secrets.HW_AK }}:${{ secrets.HW_SK }}" \
            docker://docker.io/library/openjdk:17-jre-slim \
            docker://swr.cn-east-3.myhuaweicloud.com/wzy/openjdk:17-jre-slim

